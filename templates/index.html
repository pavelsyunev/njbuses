{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}
<div class="container bg-white shadow-sm">
    <div class="row d-flex justify-content-center pt-4">
        <div class="col col-md-8">
        <h1 class="text-center">ðŸšŒ Your Next Bus</h1>
        <div class="btn-group w-100 my-3" role="group">
            <a href="{{ url_for('index') }}" class="btn btn-warning btn-lg w-25 m-1">Home</a>
            <a href="{{ url_for('bus_stop', bus_stop_id='32084') }}" class="btn btn-warning btn-lg w-25 m-1" >Hoboken</a>

    </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col col-md-8">
            {% for bus in bus_schedule %}

                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
